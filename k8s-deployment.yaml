apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo-ui
spec:
  selector:
    matchLabels:
      app: flask-demo-ui
  template:
    metadata:
      labels:
        app: flask-demo-ui
    spec:
      containers:
        - name: flask-demo-ui
          image: taloricag/flask-sw-demo-ui:lateset
          imagePullPolicy: Always
          env:
            - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
              value: otel-collector.open-telemetry:11800
            - name: SW_AGENT_PROTOCOL
              value: grpc
          ports:
            - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo-shop
spec:
  selector:
    matchLabels:
      app: flask-demo-shop
